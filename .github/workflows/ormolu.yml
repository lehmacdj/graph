name: Ormolu

on:
  pull_request:
  push:
    branches: [master]
  issue_comment:
    types: [created]

jobs:
  ormolu:
    name: Check Haskell formatting
    # Run on PR/push events, or on PR comments containing "apply ormolu"
    if: |
      github.event_name != 'issue_comment' ||
      (github.event.issue.pull_request && contains(github.event.comment.body, 'apply ormolu'))
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
      - name: Get PR branch (for comment trigger)
        if: github.event_name == 'issue_comment'
        id: pr-info
        uses: actions/github-script@v7
        with:
          script: |
            const pr = await github.rest.pulls.get({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: context.issue.number
            });
            return {
              ref: pr.data.head.ref,
              sha: pr.data.head.sha
            };

      - uses: actions/checkout@v3
        with:
          ref: ${{ github.event_name == 'issue_comment' && fromJson(steps.pr-info.outputs.result).ref || github.ref }}
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Debug info
        if: github.event_name == 'issue_comment'
        run: |
          echo "Current branch: $(git branch --show-current)"
          echo "Current ref: ${{ github.event_name == 'issue_comment' && fromJson(steps.pr-info.outputs.result).ref || github.ref }}"
          git status

      - uses: haskell-actions/run-ormolu@v17
        with:
          mode: ${{ github.event_name == 'issue_comment' && 'inplace' || 'check' }}
          pattern: |
            cli/**/*.hs

      - name: Debug after ormolu
        if: github.event_name == 'issue_comment'
        run: |
          echo "Git status after ormolu:"
          git status
          echo "Git diff:"
          git diff

      - name: Commit and push changes (for comment trigger)
        if: github.event_name == 'issue_comment'
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add -A
          if git diff --staged --quiet; then
            echo "No formatting changes needed"
          else
            git commit -m "Apply ormolu formatting

            Triggered by PR comment from @${{ github.event.comment.user.login }}"
            git push
          fi

      - name: Add reaction to comment
        if: github.event_name == 'issue_comment'
        uses: actions/github-script@v7
        with:
          script: |
            await github.rest.reactions.createForIssueComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              comment_id: context.payload.comment.id,
              content: 'rocket'
            });
