name: Ormolu

on:
  pull_request:
  push:
    branches: [master]
  issue_comment:
    types: [created]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  ormolu:
    name: Check Haskell formatting
    # Run on PR/push events, or on PR comments containing "apply ormolu"
    if: |
      github.event_name != 'issue_comment' ||
      (github.event.issue.pull_request && contains(github.event.comment.body, 'apply ormolu'))
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
      - name: Generate GitHub App token
        uses: actions/create-github-app-token@v2
        id: app-token
        with:
          app-id: ${{ vars.ORMOLU_APP_ID }}
          private-key: ${{ secrets.ORMOLU_APP_PRIVATE_KEY }}
      - name: Get GitHub App User ID
        id: get-user-id
        run: echo "user-id=$(gh api "/users/${{ steps.app-token.outputs.app-slug }}[bot]" --jq .id)" >> "$GITHUB_OUTPUT"
        env:
          GH_TOKEN: ${{ steps.app-token.outputs.token }}
      - name: Setup git for GitHub App
        run: |
          git config --global user.name '${{ steps.app-token.outputs.app-slug }}[bot]'
          git config --global user.email '${{ steps.get-user-id.outputs.user-id }}+${{ steps.app-token.outputs.app-slug }}[bot]@users.noreply.github.com'

      # I have not tested whether this is unnecessary, but it seems kind of
      # redundant potentially, since I'd assume github.ref is already set
      # appropriately for the PR?
      - name: Get PR branch (for comment trigger)
        if: github.event_name == 'issue_comment'
        id: pr-info
        uses: actions/github-script@v7
        with:
          github-token: ${{ steps.app-token.outputs.token }}
          script: |
            const pr = await github.rest.pulls.get({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: context.issue.number
            });
            return {
              ref: pr.data.head.ref,
              sha: pr.data.head.sha
            };

      - name: Add reaction to comment
        if: github.event_name == 'issue_comment'
        uses: actions/github-script@v7
        with:
          github-token: ${{ steps.app-token.outputs.token }}
          script: |
            await github.rest.reactions.createForIssueComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              comment_id: context.payload.comment.id,
              content: 'eyes'
            });

      - uses: actions/checkout@v3
        with:
          ref: ${{ github.event_name == 'issue_comment' && fromJson(steps.pr-info.outputs.result).ref || github.ref }}
          token: ${{ steps.app-token.outputs.token }}

      - uses: haskell-actions/run-ormolu@v17
        with:
          mode: ${{ github.event_name == 'issue_comment' && 'inplace' || 'check' }}
          pattern: |
            cli/**/*.hs

      - name: Commit and push changes (for comment trigger)
        if: github.event_name == 'issue_comment'
        run: |
          git add -A
          if git diff --staged --quiet; then
            echo "No formatting changes needed"
          else
            git commit -m "Apply ormolu formatting

            Triggered by PR comment from \`@${{ github.event.comment.user.login }}\`"
            git push
          fi
