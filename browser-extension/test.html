<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Extension Test</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            padding: 20px; 
            line-height: 1.6; 
        }
        .test-section { 
            margin: 20px 0; 
            padding: 20px; 
            border: 1px solid #ddd; 
            border-radius: 5px; 
        }
        .image-container { 
            display: flex; 
            gap: 20px; 
            flex-wrap: wrap; 
            align-items: center; 
        }
        img { 
            max-width: 200px; 
            height: auto; 
        }
        svg { 
            border: 2px solid #333; 
            overflow: hidden; 
        }
    </style>
</head>
<body>
    <h1>Image Extension Test Page</h1>
    
    <div class="test-section">
        <h2>Regular Images</h2>
        <div class="image-container">
            <img src="https://via.placeholder.com/200x150/FF6B6B/ffffff?text=Image+1" alt="Test Image 1">
            <img src="https://via.placeholder.com/150x200/4ECDC4/ffffff?text=Image+2" alt="Test Image 2">
            <img src="https://via.placeholder.com/180x120/45B7D1/ffffff?text=Image+3" alt="Test Image 3">
        </div>
    </div>

    <div class="test-section">
        <h2>SVG Images (with clipping)</h2>
        <div class="image-container">
            <svg width="150" height="100">
                <defs>
                    <clipPath id="clip1">
                        <rect x="0" y="0" width="75" height="100"/>
                    </clipPath>
                </defs>
                <image href="https://via.placeholder.com/200x150/96CEB4/ffffff?text=SVG+1" 
                       x="0" y="0" width="200" height="150" clip-path="url(#clip1)"/>
            </svg>
            
            <svg width="100" height="150">
                <defs>
                    <clipPath id="clip2">
                        <circle cx="50" cy="75" r="40"/>
                    </clipPath>
                </defs>
                <image href="https://via.placeholder.com/200x200/FFEAA7/333333?text=SVG+2" 
                       x="0" y="0" width="200" height="200" clip-path="url(#clip2)"/>
            </svg>
        </div>
    </div>

    <div class="test-section">
        <h2>Mixed Content Container</h2>
        <div class="image-container">
            <p>This container has both regular images and SVG:</p>
            <img src="https://via.placeholder.com/120x120/DDA0DD/ffffff?text=Mixed+1" alt="Mixed Image">
            <svg width="120" height="120">
                <image href="https://via.placeholder.com/150x150/FD79A8/ffffff?text=Mixed+SVG" 
                       x="0" y="0" width="150" height="150"/>
            </svg>
            <img src="https://via.placeholder.com/120x120/A0E7E5/333333?text=Mixed+2" alt="Mixed Image 2">
        </div>
    </div>

    <!-- Load extension scripts in order for testing -->
    <script src="utils/geometry.js"></script>
    <script src="utils/dom-utils.js"></script>
    <script src="core/image-detection.js"></script>
    <script src="ui/clipboard.js"></script>
    <script src="ui/menu.js"></script>
    <script src="core/event-handlers.js"></script>
    <script src="content.js"></script>
    
    <!-- Load styles -->
    <link rel="stylesheet" href="styles.css">
</body>
</html>
